<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Sinks R Us HR</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <div class="flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-sm w-full">
      <h2 class="text-2xl font-semibold text-center mb-6">Login</h2>
      <form action="employee_list.html" method="GET">
        <div class="mb-4">
          <label for="username" class="block mb-2 text-sm font-medium">Username</label>
          <input type="text" id="username" name="username" class="w-full p-2 border rounded" required>
        </div>
        <div class="mb-4">
          <label for="password" class="block mb-2 text-sm font-medium">Password</label>
          <input type="password" id="password" name="password" class="w-full p-2 border rounded" required>
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-lg hover:bg-blue-700">Login</button>
      </form>
    </div>
  </div>
</body>
</html>
